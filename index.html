<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- REQUIRED for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>VPICTURES STREAMING PLATFORM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>VPICTURES STREAMING PLATFORM</h1>

<div id="grid"></div>

<script src="videos.js"></script>

<script>
  const grid = document.getElementById("grid");

  videos.forEach(v => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <a href="${v.driveLink}" target="_blank">
        <img src="${v.thumbnail}" alt="${v.title}">
      </a>
      <div class="title">${v.title}</div>
      <div class="actions">
        <a href="${v.driveLink}" target="_blank">▶ Play</a>
        <a href="${v.driveLink}" target="_blank">⬇ Download</a>
      </div>
    `;

    grid.appendChild(card);
  });
</script>

</body>
</html>
